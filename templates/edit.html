{% extends "base.html" %}
{% block content %}
<form action='' method="POST">
    <div class="container mt-5">
        <h2>Edit Car</h2>
        <div class="row">
            <div class="col-lg-12">
                <div class="mb-3">
                    <label for="brand" class="form-label">Brand</label>
                    <input type="text" class="form-control" id="brand" name="brand" placeholder="Brand" value="{{ car[1] if not errors else brand }}">
                    {% if errors["brand"] %}
                        <li style="color:red" class="error-msg">{{ errors["brand"] }}</li>
                    {% endif %}
                </div>
                <div class="mb-3">
                    <label for="model" class="form-label">Model</label>
                    <input type="text" class="form-control" id="model" name="model" placeholder="Model" value="{{ car[2] if not errors else model }}">
                    {% if errors["model"] %}
                        <li style="color:red" class="error-msg">{{ errors["model"] }}</li>
                    {% endif %}
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input type="text" class="form-control" id="price" name="price" placeholder="Price" value="{{ car[3] if not errors else price }}">
                    {% if errors["price"] %}
                        <li style="color:red" class="error-msg">{{ errors["price"] }}</li>
                    {% endif %}
                </div>
                <button type="submit" class="btn btn-xl btn-outline-primary">Edit</button>
            </div>
        </div>
    </div>
</form>
{% endblock %}
